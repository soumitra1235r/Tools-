<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Compression Tool</title>
  <meta name="description" content="Compress and optimize your images with adjustable compression levels for faster loading and better performance.">
  <meta name="keywords" content="image compression, optimize images, responsive design, web tools">
  <meta name="robots" content="index, follow">
  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Responsive Image Compression Tool">
  <meta property="og:description" content="Compress and optimize your images with adjustable compression levels for faster loading and better performance.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:image" content="https://yourdomain.com/preview.png">
  <link rel="canonical" href="https://yourdomain.com/">  <!-- Google AdSense library -->  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>  <style>
    /* Responsive container */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .controls input[type="file"] {
      padding: 10px;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ad-slot {
      margin: 20px 0;
      width: 100%;
      text-align: center;
    }
  </style></head>
<body>
  <div class="container">
    <h1>Responsive Image Compression Tool</h1><!-- Top Ad Slot -->
<div class="ad-slot">
  <!-- Replace AD_CLIENT_ID_HERE & AD_SLOT_ID_TOP with your IDs -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="AD_CLIENT_ID_HERE"
       data-ad-slot="AD_SLOT_ID_TOP"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<div class="controls">
  <input type="file" id="fileInput" accept="image/*">
  <label for="qualitySlider">
    Compression Level: <span id="qualityValue">80</span>%
    <input type="range" id="qualitySlider" min="1" max="100" value="80">
  </label>
  <button id="compressBtn">Compress Image</button>
</div>

<div class="preview">
  <img id="preview" alt="Compressed Preview" />
  <br>
  <a id="downloadLink" style="display:none; margin-top:10px;" download="compressed.jpg">Download Compressed Image</a>
</div>

<!-- Bottom Ad Slot -->
<div class="ad-slot">
  <!-- Replace AD_CLIENT_ID_HERE & AD_SLOT_ID_BOTTOM with your IDs -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="AD_CLIENT_ID_HERE"
       data-ad-slot="AD_SLOT_ID_BOTTOM"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

  </div>  <script>
    const fileInput = document.getElementById('fileInput');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const compressBtn = document.getElementById('compressBtn');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    // Update quality display
    qualitySlider.oninput = () => {
      qualityValue.textContent = qualitySlider.value;
    };

    compressBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select an image first.');
        return;
      }
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => {
        img.src = e.target.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            preview.src = url;
            downloadLink.href = url;
            downloadLink.style.display = 'inline-block';
          }, 'image/jpeg', qualitySlider.value / 100);
        };
      };
      reader.readAsDataURL(file);
    });
  </script></body>
</html>
